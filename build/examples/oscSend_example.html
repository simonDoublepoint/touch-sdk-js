<button id="send">Send Message</button>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/osc-js/lib/osc.min.js"></script>
<script type="text/javascript">
  var osc = new OSC();
  osc.open();

  osc.on('open', () => {
    console.log('Connected');
  });

  document.getElementById('send').addEventListener('click', function() {
    var message = new OSC.Message('/placeholder', Math.random());
    osc.send(message);
  });
</script>
